<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 등록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>점심 메뉴 등록</h1>

    <input type="text" id="menuName" placeholder="메뉴명">
    <select id="menuSpicy">
        <option value="1">순한맛</option>
        <option value="2">보통</option>
        <option value="3">매운맛</option>
    </select>
    <input type="number" id="menuPrice" placeholder="가격">
    <select id="menuCategory">
        <option value="한식">한식</option>
        <option value="중식">중식</option>
        <option value="일식">일식</option>
        <option value="양식">양식</option>
    </select>
    <input type="text" id="menuMood" placeholder="관련 기분(콤마로 구분)">
    <button id="addMenuBtn">등록</button>
    <button onclick="location.href='index.html'">메인으로 이동</button>
</div>

<script src="script.js"></script>
<script>
    document.getElementById("addMenuBtn").addEventListener("click", async () => {
        const menu = {
            name: document.getElementById("menuName").value,
            category: document.getElementById("menuCategory").value,
            price: parseInt(document.getElementById("menuPrice").value),
            spicyLevel: parseInt(document.getElementById("menuSpicy").value),
            mood: document.getElementById("menuMood").value.split(",").map(s=>s.trim())
        };
        const added = await addMenu(menu);
        if(added) alert('메뉴 등록 성공!');
    });
</script>
</body>
</html>
