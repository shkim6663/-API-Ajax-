<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>점심 메뉴 목록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>점심 메뉴 목록</h1>
    <table>
        <thead>
        <tr><th>메뉴명</th><th>종류</th><th>가격</th></tr>
        </thead>
        <tbody id="menuTable"></tbody>
    </table>
    <button onclick="location.href='index.html'">메인으로 이동</button>
</div>

<script src="script.js"></script>
<script>
    (async function(){
        const menus = await fetchMenus();
        const tbody = document.getElementById("menuTable");
        menus.forEach(menu=>{
            const tr = document.createElement("tr");
            tr.innerHTML = `<td><a href="detail.html?id=${menu.id}">${menu.name}</a></td><td>${menu.category}</td><td>${menu.price}</td>`;
            tbody.appendChild(tr);
        });
    })();
</script>
</body>
</html>
